<ion-app>
  <ion-menu menuId="mainMenu" contentId="main-content" type="overlay">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>nap-frontend</ion-list-header>
        <ion-note>NAP</ion-note>

        <ion-menu-toggle menuId="mainMenu" auto-hide="false">
          <ng-container *ngFor="let p of appPages; let i = index">
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ng-container>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-item lines="none" detail="false">
          <ion-label>User email: {{ (user$ | async)?.email }}</ion-label>
        </ion-item>
        <ion-item lines="none" detail="false">
          <ion-label>User role: {{ (user$ | async)?.role }}</ion-label>
        </ion-item>
        <ion-item lines="none" detail="false">
          <ion-button [hidden]="(user$ | async)?.token == null" (click)="logout()" color="danger">Log out</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
