<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-box">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Cars</ion-title>
        <ion-buttons slot="end">
          <!-- <ion-button (click)="createItem()">+</ion-button> -->
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar
      inputmode="search"
      (ionChange)="searchBarDidChange($event)"
    ></ion-searchbar>

    <ion-list lines="none">
      <ion-item-sliding *ngFor="let car of cars$ |Â async">
        <ion-item>
          <ion-label>
            <app-car-component [car]="car"></app-car-component>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <!-- <ion-item-option (click)="editItem(item)" color="warning">Edit</ion-item-option>
          <ion-item-option (click)="removeItem(item.id)" color="danger">Remove</ion-item-option> -->
        </ion-item-options>
      </ion-item-sliding>

      <ion-item *ngIf="(cars$ | async)?.length == 0">
        <ion-label>no results</ion-label>
      </ion-item>
    </ion-list>

   
  </div>
</ion-content>
