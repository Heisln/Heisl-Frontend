<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-box">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Bookings</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>

      <ion-item-sliding *ngFor="let booking of bookings$ |Â async">
        
      <ion-item>
        <ion-label>
          <ion-text color="primary">
            <h2>{{ booking.car.brand }} {{ booking.car.name }}</h2>
          </ion-text>
          <p>from: {{ cutTime(booking.startDate) }}</p>
          <p>to: {{ cutTime(booking.endDate) }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="returnBooking(booking.id)">Return</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

    </ion-list>
  </div>
</ion-content>
