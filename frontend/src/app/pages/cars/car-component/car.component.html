
<ion-card>
  <ion-card-header>
    <ion-card-title>{{ car.name }}</ion-card-title>
    <ion-card-subtitle>{{ car.brand }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content> 
    Horsepower: {{ car.horsepower }} <br>
    Price per Day: {{ car.priceperday | number: '0.0-2'}}
  </ion-card-content>
</ion-card>
