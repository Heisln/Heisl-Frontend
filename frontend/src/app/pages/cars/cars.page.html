<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-box">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Cars</ion-title>
        <ion-buttons slot="end">
          <!-- <ion-button (click)="createItem()">+</ion-button> -->
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-searchbar
      inputmode="search"
      (ionChange)="searchBarDidChange($event)"
    ></ion-searchbar>

    <div class="myGrid">
      <ion-item  *ngFor="let car of cars$ |Â async" lines="none">
        <ion-label>
          <app-car-component [car]="car" (click)="displayEditModal(car)"></app-car-component>
        </ion-label>
      </ion-item>
    </div>

    <ion-item *ngIf="(cars$ | async)?.length == 0" lines="none">
      <ion-label>no results</ion-label>
    </ion-item>
   
  </div>
</ion-content>
