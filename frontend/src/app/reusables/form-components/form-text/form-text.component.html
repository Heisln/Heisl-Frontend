<ion-item>
  <ion-label class="ion-text-wrap form-text">
    <h2>{{labelIn}}</h2>
    <app-form-error-list [validationErrors]="formControlIn.errors" [didSubmitIn]="didSubmitIn"></app-form-error-list>
  </ion-label>
  <ion-input i18n-placeholder [formControl]="formControlIn" [class.invalidInput]="didSubmitIn && formControlIn.errors != null" [placeholder]="placeholderIn"></ion-input>
</ion-item>
